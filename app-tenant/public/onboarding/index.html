<!-- index.html -->
<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="app">
<head>
    <!-- META -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

    <title>VQ</title>

    <!-- SCROLLS -->
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
    </style>

    <!-- SPELLS -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script><!-- load angular -->
    <script>
        var app = angular.module('app', []);

        function mainController($scope, $http) {
            var getParameterByName = function(name, url) {
                if (!url) url = window.location.href;
                name = name.replace(/[\[\]]/g, "\\$&");
                var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
                    results = regex.exec(url);
                if (!results) return null;
                if (!results[2]) return '';

                return decodeURIComponent(results[2].replace(/\+/g, " "));
            };

            $scope.data = {
                apiKey: getParameterByName('apiKey'),
                tenantId: getParameterByName('tenantId')
            };

            $scope.createMarketplace = function() {
                $http.post('/api/marketplace', $scope.data)
                .success(function(data) {
                    console.log(data);
                    location.href = "https://" + $scope.data.tenantId + ".viciqloud.com/app/admin";
                })
                .error(function(data) {
                    alert(JSON.stringify(data));
                });
            };
        }
    </script>
</head>
<!-- SET THE CONTROLLER AND GET ALL TODOS -->
<body ng-controller="mainController">
    <div class="container">
        <div class="jumbotron text-center">
            <h1>VQ TENANTS</h1>
        </div>
        <div class="col-xs-12 col-sm-6">
            <form ng-submit="createMarketplace()">
                <div class="form-group">
                    <label for="exampleInputEmail1">Password</label>
                    <input required ng-model="data.password" type="password" class="form-control" placeholder="Enter password">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1">Repeat password</label>
                    <input required ng-model="data.repeatPassword"  type="password" class="form-control" placeholder="Repeat password">
                </div>

                <button type="submit" class="btn btn-primary">Create marketplace</button>
            </form>
        </div>
    </div>

</body>
</html>
